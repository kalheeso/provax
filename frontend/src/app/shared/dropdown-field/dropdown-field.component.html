<div class="dropdown-container" [formGroup]="formGroup">
  <label [for]="id">{{label}}</label>
  <p-dropdown [options]="options"
              [formControlName]="name"
              [optionLabel]="optionLabel"
              [showClear]="showClear"
              [placeholder]="placeholder"
              [id]="id"
              [optionValue]="optionValue"></p-dropdown>

</div>
